name: Geneate m3u8.xml

on:
  push:
    branches:
      - main
  schedule:
  - cron: '30 * * * *'

jobs:

  run:
    if: github.repository == 'git9527/nttv-m3u8-generator'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up NodeJs
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install dependencies
      run: npm install
    - name: Generate m3u8
      run: node index.js

    - name: Upload to assets branch ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: assets
        FOLDER: /tmp/nttv-m3u8
        CLEAN: true

    - name: Sync to Gitee
      uses: wearerequired/git-mirror-action@master
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
      with:
        source-repo: "git@github.com:git9527/nttv-m3u8-generator.git"
        destination-repo: "git@gitee.com:git9527/nttv-m3u8-generator.git"
